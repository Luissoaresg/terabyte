<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://img.terabyteshop.com.br/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="imgscad.css">

    <script src="imgsPost.js" defer></script>
    <script src="imgscad.js" defer></script>


    <title>Informações do Produto</title>
</head>
<body>
    <h1 class="titulo-prod">Informações do Produto</h1>

    <table class="table table-dark">
        <thead>
            <tr>
                <th>#         </th>
                <th>Img       </th>
                <th>Descrição </th>
                <th>Preço     </th>
                <th>Tipo      </th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <h2 class="input-imgs">
        Adicionar Imagens
    </h2>
    
    <form enctype="multipart/form-data">
        <input type="number"   name="id"        id="id"  class="visually-hidden">
        <input type="file"   name="img1"       id="img1" class="form-control">
        <input type="file"   name="img2"       id="img2" class="form-control">
        <input type="file"   name="img3"       id="img3" class="form-control">
        <input type="file"   name="img4"       id="img4" class="form-control">    
        <input type="file"   name="img5"       id="img5" class="form-control">    
        <input type="file"   name="img6"       id="img6" class="form-control">    

        <input type="submit" id="cadastrar" value="Cadastrar" class="btn btn-info">
    </form>

    <table class="table table-dark">
        <thead>
            <tr>
                <th>Imagem1</th>
                <th>Imagem2</th>
                <th>Imagem3</th>
                <th>Imagem4</th>
                <th>Imagem5</th>
                <th>Imagem6</th>
            </tr>
        </thead>
        <tbody id="table-imgs">
            
        </tbody>
    </table>


</body>
</html>
